databases:
 - name: schemabook_production
   databaseName: schemabook_production
   user: schemabook_production_user

services:
 - type: web
   name: schemabook
   env: ruby
   buildCommand: "./bin/render-build.sh"
   startCommand: "bundle exec puma -C config/puma.rb"
   envVars:
     - key: DATABASE_URL
       fromDatabase:
         name: schemabook_production
         property: 
     - key: RAILS_MASTER_KEY
       sync: false
